<div class="conteiner mat-elevation-z8">
  <h1 class="full-width">Criando Chamado</h1>
  <img class="full-width" src="assets/img/chamado-create.svg" alt="Chamado image">

  <form class="form">
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Título do chamado</mat-label>
      <input 
      [(ngModel)]="chamado.titulo"
      name="titulo"
      [formControl]="titulo"
      required
      matInput
      placeholder="Ex. Trocar Bateria de Notebook">
    </mat-form-field>
  
    <div class="status-prioridade">
      <mat-form-field appearance="outline">
        <mat-label>Selecione um status</mat-label>
        <mat-select [formControl]="status"
            required
            [(ngModel)]="chamado.status"
            name="status">
          <mat-option value="0">ABERTO</mat-option>
          <mat-option value="1">EM ANDAMENTO</mat-option>
          <mat-option value="2">ENCERRADO</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Selecione uma prioridade</mat-label>
        <mat-select [formControl]="prioridade"
            required
            [(ngModel)]="chamado.prioridade"
            name="prioridade">
          <mat-option value="0">BAIXA</mat-option>
          <mat-option value="1">MÉDIA</mat-option>
          <mat-option value="2">ALTA</mat-option>
        </mat-select>
      </mat-form-field>

    </div>

    <div class="tecnico">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um técnico</mat-label>
        <mat-select [formControl]="tecnico"
            required
            [(ngModel)]="chamado.tecnico"
            name="tecnico">
          <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="cliente">
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um cliente</mat-label>
        <mat-select [formControl]="cliente"
            required
            [(ngModel)]="chamado.cliente"
            name="cliente">
          <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <form class="form">
      <mat-form-field class="full-width"  appearance="outline">
        <mat-label>Deixe uma observação</mat-label>
        <textarea [formControl]="observacoes"  [(ngModel)]="chamado.observacoes"
        name="observacoes" required class="observacoes" matInput placeholder="Ex. Trocar bateria sde notebook queimada"></textarea>
      </mat-form-field>
    </form>

  </form>

  <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" (click)="create()" mat-raised-button color="primary">Adicionar</button>
  <button class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

  <p class="full-width">Desenvolvido por Marcelo Leal</p>
</div>
